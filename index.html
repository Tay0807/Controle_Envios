<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de entregas</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="website icon" type="png" href="./assets/img/logo controle.png">
</head>
<body>
    <header>
        <figure>
            <img src="./assets/img/logo controle(png).png" alt="Logo Controle">
        </figure>
        <nav>
            <a id="nav_historico" href="./historico.html">Historico</a>
        </nav>
    </header>

    <main id="controle">
        <h1>Controle de entregas</h1>
        <div id="divs">
            <section id="form">
                <form >
                    <div class="item-form">
                        <label for="vendedor"><img src="./assets/img/vendedor (3).png" alt=""></label>
                        <select name="vendedor" id="vendedor" required>
                            <option value="">Vendedor</option>
                            <option value="Amanda">Amanda</option>
                            <option value="Adriana">Adriana</option>
                            <option value="Felipe">Felipe</option>
                        </select>
                    </div>
                    <div class="item-form">
                        <label for="cliente"><img src="./assets/img/cliente.png" alt=""></label>
                        <input type="text" required id="cliente" placeholder="Adicione o nome do cliente">
                    </div>

                    <div class="item-form">
                        <label for="pedido"><img src="./assets/img/pedido.png" alt=""></label>
                        <select id="pedido" multiple required>
                            <option value="Ração 1">Ração 1</option>
                            <option value="Ração 2">Raçao 2</option>
                            <option value="Ração 3">Raçao 3</option>
                            <option value="Ração 4">Raçao 4</option>
                        </select>
                    </div>
                    <div class="item-form">
                        <label for="quant"><img src="./assets/img/quantidade.png" alt=""></label>
                        <input type="number" required id="quant" placeholder="Adicione a quantidade de produtos">
                    </div>
                    <div class="item-form">
                        <label for="transp"><img src="./assets/img/transportadora.png" alt=""></label>
                        <select name="transp" id="transp" required>
                            <option value="">Transportadora</option>
                            <option value="Transportadora 1">Transportadora 1</option>
                            <option value="Transportadora 2">Transportadora 2</option>
                            <option value="Transportadora 3">Transportadora 3</option>
                        </select>
                    </div>

                    <div class="item-form" id="quant-select">
                    </div>

                    <div>
                        <button type="button" id="bnt">Enviar dados</button>
                    </div>
                </form>
            </section>

            <section id="checkk">
                <div id="pedidos">
                    <div id="inicio">
                        <p>Pedidos</p>
                        <img src="./assets/img/logo controle(png).png" alt="">
                    </div>
                    
                    <div id="conteudo"></div>
                </div>
            </section>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>
<script src="./assets/js/js.js"></script>
</html>
